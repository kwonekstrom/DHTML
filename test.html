<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title></title>
</head>
<script language='javascript' src='pan.php'>
</script>
<style type='text/css'>
body
{
margin: 0px;
}

#panner
{
position: absolute;
background: white;
}

#dragO
{
opacity: .3;
filter: alpha(opacity = 30);
}

#drag
{
position: absolute;
top: 0px;
left: 0px;
width: 50px;
height: 50px;
overflow: hidden;
cursor: pointer;
}

#drag img
{
position: relative;
}

.viewarea
{
width: 800px;
height: 600px;
overflow: hidden;
}

</style>
<body onselectstart='return false;' onload='zoom_to(100);'>
<div id='panner' style='border: solid 1px black;' ondblclick="click_drag('drag', event);return false;" onselectstart='return false;'>
<img id='dragO' src='test.jpg' />
<div id='drag' title='Click and drag to pan.'>
<img id='drag2' src='test.jpg' onmousedown="start_drag('drag',event);return false;" onmouseup='stop_drag()' onselectstart='return false;'/>
</div>
</div>
<div id='photo' class='viewarea'>
<img src='test2.jpg' id='photo2' width='750' />
</div>
<div id='message'>
<a href='javascript:zoom_in();'>+</a><a href='javascript:zoom_out();'>-</a><br />
Click on the "box" to start panning, and again to stop.
</div>

</body>
</html>
